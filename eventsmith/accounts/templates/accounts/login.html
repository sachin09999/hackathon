<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-black to-blue-800">
    <div class="w-full max-w-md p-8 space-y-3 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="username">Username</label>
                <input type="text" id="username" name="username" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" required>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Password</label>
                <input type="password" id="password" name="password" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">Login</button>
        </form>
        <p class="text-sm text-center text-gray-600">Donâ€™t have an account? <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:underline">Register here</a></p>
    </div>
</body>
</html>

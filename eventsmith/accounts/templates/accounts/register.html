<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 via-blue-800 to-gray-900">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-white">Register</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-300" for="username">Username:</label>
                <input type="text" id="username" name="username" required class="block w-full p-2.5 text-gray-900 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter your username" maxlength="150">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-300" for="email">Email:</label>
                <input type="email" id="email" name="email" required class="block w-full p-2.5 text-gray-900 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter your email">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-300" for="password">Password:</label>
                <input type="password" id="password" name="password" required class="block w-full p-2.5 text-gray-900 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter your password" minlength="8">
            </div>
            <p class="text-sm text-gray-400">Your password can’t be too similar to your other personal information. Your password must contain at least 8 characters. Your password can’t be a commonly used password. Your password can’t be entirely numeric.</p>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-300" for="confirm-password">Password confirmation:</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="block w-full p-2.5 text-gray-900 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Confirm your password">
            </div>
            <button type="submit" class="w-full px-5 py-3 text-base font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">Register</button>
        </form>
        <p class="text-sm text-center text-gray-400">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
</body>
</html>

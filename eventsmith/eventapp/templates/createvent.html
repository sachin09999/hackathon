<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Eventsmith</title>
    <link rel="stylesheet" href="/static/createvent.css" />
</head>
<body>
    <div class="container">
        <h1>Create Event</h1>
        <form method="post" action="{% url 'saveenquiry' %}" id="createvent" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date and Time:</label>
                <input type="datetime-local" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="comedy">Comedy Shows</option>
                    <option value="workshops">Workshops</option>
                    <option value="meetups">Meetups</option>
                    <option value="music">Music Shows</option>
                    <option value="kids">Kids</option>
                    <option value="exhibitions">Exhibitions</option>
                    <option value="performances">Performances</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Event</button>
            </div>
        </form>
    </div>
    <script src="//code.tidio.co/oh24uevcpvrzvcuy5eacbhxbnjjxlad3.js" async></script>
</body>
</html>

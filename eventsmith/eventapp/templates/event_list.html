<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Events</title>
    <link rel="stylesheet" href="/static/event.css">
</head>
<body>
    <h1>Browse Events</h1>
    <div class="event-cards">
        {% if events %}
            {% for event in events %}
                <div class="card">
                    <img src="{{ event.photo.url }}" alt="{{ event.name }}" class="event-image">
                    <div class="card-content">
                        <h2>{{ event.name }}</h2>
                        <p>{{ event.start_date }}</p>
                        <p>{{ event.price|floatformat:2 }}</p>
                        <a href="{{ event.url }}" class="btn" target="_blank">Join</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No events found.</p>
        {% endif %}
    </div>
</body>
</html>

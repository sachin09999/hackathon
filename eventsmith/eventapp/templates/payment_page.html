<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link ref="stylesheet" href="/static/payment.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center h-full p-6 bg-gray-100">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-900">Payment for {{ event.name }}</h2>
            <p class="text-lg font-semibold text-gray-700 mb-4">Amount: ${{ event.price }}</p>
            
            <form method="post" action="{% url 'process_payment' event.id %}">
                {% csrf_token %}
    
                <!-- Payment Method Selection -->
                <div class="mb-6">
                    <fieldset>
                        <legend class="text-sm font-medium text-gray-700 mb-2">Select Payment Method</legend>
                        <div class="flex items-center mb-4">
                            <input type="radio" id="card" name="payment_method" value="card" class="mr-2" checked>
                            <label for="card" class="text-sm font-medium text-gray-700">Card</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input type="radio" id="upi" name="payment_method" value="upi" class="mr-2">
                            <label for="upi" class="text-sm font-medium text-gray-700">UPI</label>
                        </div>
                    </fieldset>
                </div>
    
                <!-- Card Payment Fields -->
                <div id="card-payment-fields" class="payment-fields">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Cardholder Name</label>
                        <input type="text" name="cardholder_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="John Doe" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Card Number</label>
                        <input type="text" name="card_number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="1234 5678 9012 3456" required>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Expiration Date</label>
                            <input type="text" name="expiration_date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="MM/YY" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">CVV</label>
                            <input type="text" name="cvv" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="123" required>
                        </div>
                    </div>
                </div>
    
                <!-- UPI Payment Fields -->
                <div id="upi-payment-fields" class="payment-fields hidden">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700">UPI ID</label>
                        <input type="text" name="upi_id" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="example@upi" required>
                    </div>
                </div>
                
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Pay Now</button>
            </form>
        </div>
    </div>
    
    <script>
        // JavaScript to toggle payment fields based on selection
        document.addEventListener('DOMContentLoaded', function() {
            const cardFields = document.getElementById('card-payment-fields');
            const upiFields = document.getElementById('upi-payment-fields');
            const paymentOptions = document.querySelectorAll('input[name="payment_method"]');
    
            paymentOptions.forEach(option => {
                option.addEventListener('change', function() {
                    if (this.value === 'card') {
                        cardFields.classList.remove('hidden');
                        upiFields.classList.add('hidden');
                    } else {
                        cardFields.classList.add('hidden');
                        upiFields.classList.remove('hidden');
                    }
                });
            });
        });
    </script>
    
    
</body>
</html>
